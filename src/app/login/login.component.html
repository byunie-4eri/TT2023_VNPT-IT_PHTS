<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Đăng nhập</h1>
                    <h6>Vui lòng nhập email và mật khẩu !!</h6>
                </div>
                
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary mb-2">Login</button>
                    </div>
                </form>
                <a style="color: #fff; margin-top: 10px; display: flex; justify-content: center; align-items: center;" routerLink="/signup">Tạo tài khoản mới? Đăng ký!!</a>
            </div>
        </div>
    </div>
</div>
